<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=https://www.mozilla.org" />
    <!-- 用于指定页面的描述，这有助于搜索引擎优化（SEO）： -->
    <meta name="description" content="这是一个关于网页开发的教程，介绍了HTML、CSS和JavaScript的基本用法。">
    <!-- 用于指定页面的关键词，尽管现代搜索引擎已经不太依赖这个标签了 -->
    <meta name="keywords" content="HTML, CSS, JavaScript, 编程, 网页开发">
    <!-- 这个 <meta> 标签通常用于响应式设计，控制网页在移动设备上的显示方式： -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    
</body>
</html>
